<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuClear - Legal Document Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              earth: {
                50: '#F9F8F6',
                100: '#F2F0EA',
                200: '#E6E2D8',
                300: '#D6CBB6',
                400: '#B09B85',
                500: '#8C765A', // Primary Brown
                600: '#6B5842',
                700: '#4A3B32', // Dark Text
                800: '#3E3025',
                900: '#281E15',
              },
              // Remap brand to the new earth theme for compatibility
              brand: {
                50: '#F9F8F6',
                100: '#F2F0EA',
                200: '#E6E2D8',
                500: '#8C765A', 
                600: '#6B5842',
                700: '#4A3B32',
                900: '#281E15',
              }
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #F9F8F6;
      }
      
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #D6CBB6;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #B09B85;
      }
      
      /* Markdown Styles */
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #e5e7eb;
        padding: 0.5em 1em;
        text-align: left;
      }
      .markdown-body th {
        background-color: #f9fafb;
        font-weight: 600;
      }
      .markdown-body p {
        margin-bottom: 0.75em;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background: white;
          color: black;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174"
  }
}
</script>
</head>
  <body class="bg-[#F9F8F6] text-earth-900 antialiased selection:bg-earth-200 selection:text-earth-900">
    <div id="root"></div>
  </body>
</html>
